<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form - Grocery Store</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>Mahalaxmi Bhandar</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#fruits">Fruits</a></li>
          <li><a href="#vegetables">Vegetables</a></li>
          <li><a href="#spices">Spices</a></li>
          <li><a href="#feedback">Feedback</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Feedback Form Section -->
  <section id="feedback" class="feedback-section">
    <div class="container">
      <h2>We'd Love to Hear From You!</h2>
      <p>Your feedback helps us improve our services and products.</p>
      
      <form action="#" method="POST" class="feedback-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Very Good</option>
            <option value="3">3 - Good</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Feedback</label>
          <textarea id="message" name="message" rows="4" required placeholder="Write your feedback here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Grocery Store. All Rights Reserved.</p>
  </footer>

</body>
</html>
